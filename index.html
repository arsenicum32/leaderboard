<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>КОСТЫЛИИ!</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.auth0.com/js/lock/10.6/lock.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js'></script>
</head>
<body>
<script>
var lock = null;
lock = new Auth0Lock('2UdbmUv7DWfptH9S1DMatfYt9a86C27e', 'arsenicum32.auth0.com');
var userProfile;
var userToken = localStorage.getItem('userToken');

lock.on('authenticated', function(authResult) {
   lock.getProfile(authResult.idToken, function(error, profile) {
       if (error) {
           // Handle error
           return;
       }
       localStorage.setItem('userToken', authResult.idToken);
       userProfile = profile;
       userToken = authResult.idToken;
       console.log(profile.clientID);
   });
});

if (userToken) {
   lock.getProfile(userToken, function (err, profile) {
       if (err) {
           localStorage.clear();
           window.location.reload();
           return alert('There was an error getting the profile: ' + err.message);
       }
       userProfile = profile;
       console.log(profile.clientID);
   });
}
</script>
<main class="view">
  <div class="window">
    <div class="window-header">
      <select class="language">
        <option value="javascript" selected="">JavaScript</option>
        <option value="markup">HTML</option>
        <option value="php">PHP</option>
      </select>
    </div>
    <div class="window-body">
      <textarea class="code-input"></textarea>
      <pre class="code-output"><code class="language-javascript"></code></pre>
    </div>
    <div class="window-footer">
      <button id='sender'>отправить</button>
    </div>
  </div>
  <div class="random"></div>
  <div class="leaderboard"></div>
</main>
<div class="footer"></div>
  <script src="js/code.js"></script>
  <script src="js/socket.js"></script>
</body>
</html>
